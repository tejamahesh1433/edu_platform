{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/assessment.css' %}">
    <title>Assessment Tools</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Assessment Tools Dashboard</h1>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">EduPlatform</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools/assessment">Assessment Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools/analytics">Analytics</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Form to Add or Edit Assessments -->
        <div class="card">
            <div class="card-header">
                Add/Edit Assessment
            </div>
            <div class="card-body">
                <form id="assessmentForm">
                    <div class="form-group">
                        <label for="assessmentTitle">Title</label>
                        <input type="text" class="form-control" id="assessmentTitle" placeholder="Enter assessment title" required>
                    </div>
                    <div class="form-group">
                        <label for="assessmentDescription">Description</label>
                        <textarea class="form-control" id="assessmentDescription" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Table to Display Assessments -->
        <div class="mt-4">
            <h2>Existing Assessments</h2>
            <table class="table" id="assessmentsTable">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Modal for Editing Assessments -->
        <div class="modal fade" id="editAssessmentModal" tabindex="-1" aria-labelledby="editAssessmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAssessmentModalLabel">Edit Assessment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editAssessmentForm">
                            <div class="form-group">
                                <label for="editAssessmentTitle">Title</label>
                                <input type="text" class="form-control" id="editAssessmentTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="editAssessmentDescription">Description</label>
                                <textarea class="form-control" id="editAssessmentDescription" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlR0qK27P4RMnKT6Nybbj8kXb2S9F7EjkKzwTz8eIExkA21RXVRf4K9et8fk" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgEPp6ygjvsEeO7d5c5Vn1X2ypz3pMZ9fV6mX5l5zy7E3zLndfs" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/assessment.js' %}"></script>
</body>
</html>
