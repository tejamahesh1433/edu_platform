{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/teacher_dashboard.css' %}">
    <title>Assessment Detail</title>
</head>
<body>
    <header>
        <h1>{{ assessment.title }}</h1>
    </header>
    <main>
        <section>
            <h2>Assessment Description</h2>
            <p>{{ assessment.description }}</p>
            <p>Due Date: {{ assessment.due_date }}</p>
        </section>
        <section>
            <h2>Grades</h2>
            <ul>
                {% for grade in grades %}
                <li>{{ grade.student.username }}: {{ grade.grade }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
